<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    
    img{
        width: 500px;
        height: 300px;
        border: 20px;

    }
    .img :hover{
        filter: blur(10px);
        filter: brightness(100%);
        filter: grayscale(200%);
        filter: hue-rotate(110%);
        transition: 1s;
        border-radius:100% ;
    }
    .blur{
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: red;
        margin: auto;
        filter: blur(90px);
    }
</style>
<body>
    <div class="img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0va-Y5gI_CwfAIlHes8kpl0pa_H5A1eAwYlRLivX-LiFpwQHA4VC0adh1Ng1ZDvLETII&usqp=CAU">
    
    </div>
    <div class="blur">
        <p></p>

    </div>
   
</body>
</html>

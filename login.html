<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        .container img {
            display: block;
            margin: 0 auto 20px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container form a {
            color: #f60;
            text-decoration: none;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .container form button {
            background-color: #f60;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .container form button:hover {
            background-color: #e55a00;
        }
        .container .terms {
            text-align: center;
            font-size: 12px;
            color: #888;
        }
        .container .terms a {
            color: #888;
            text-decoration: none;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width: 400px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Default meter tag</h1>
    <meter></meter>
    <h1>static meter tag</h1> 
    <meter value="25" min="0" max="100"></meter>
    <br>
    <meter value="50" min="0" max="100"></meter>
    <br>
    <meter value="75" min="0" max="100"></meter>
    <br>
    <meter value="85" min="0" max="100"></meter>
    <br>
    <meter value="100" min="0" max="100"></meter>
    <br>


    <h1>Low and high attribute</h1>
    <meter value="50" min="0" max="100" low="20 high=80"></meter>

    <h1>dynamic meter tag</h1>
    <meter value="0" min="0" max="100" low="30 high=70" id="m1"></meter>
    <small id="result"></small>


    <script>
        let meterTag=document.getElementById('m1');
        let result=document.getElementById('result');

function driveStorage(){
    meterTag.value++
}
setInterval('driveStorage()',100)





    </script>
    
</body>
</html>
